<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            display: flex;

        }

        /* ÎîîÎ∞îÏù¥Ïä§ + Ìà¥Î∞îÎ•º Í∞êÏã∏Îäî Ïª®ÌÖåÏù¥ÎÑà */
        .preview-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            height: calc(100vh - 32px);
            padding: 16px;
        }

        .device-frame {
            background: #000;
            border: 2px solid #fff;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .device-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 13px;
        }

        /* Ìà¥Î∞î - ÎîîÎ∞îÏù¥Ïä§ Î∞îÎ°ú ÏòÜÏóê Í≥†Ï†ï */
        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            background: #222;
            border-radius: 12px;
            border: 1px solid #333;
            flex-shrink: 0;
        }

        .toolbar-btn {
            width: 42px;
            height: 42px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #444;
            border-color: #555;
        }

        .toolbar-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Î©îÎâ¥ Ìå®ÎÑê */
        .menu-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: #222;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .menu-panel.open {
            right: 0;
        }

        .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #333;
        }

        .menu-header h2 {
            font-size: 16px;
            font-weight: 500;
        }

        .menu-close {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-close:hover {
            color: #fff;
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
        }

        .menu-section select {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .menu-section select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .menu-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .menu-action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .menu-action-btn:hover {
            background: #444;
        }

        .menu-action-btn svg {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* Ïò§Î≤ÑÎ†àÏù¥ */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 999;
        }

        .menu-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* ÌÜ†Ïä§Ìä∏ */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 600px) {
            .preview-wrapper {
                gap: 8px;
                padding: 8px;
            }
            .toolbar {
                padding: 6px;
            }
            .toolbar-btn {
                width: 36px;
                height: 36px;
            }
            .toolbar-btn svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>

    <script>
        const API_URL = 'https://plyable-ads.jmlee1.workers.dev';
        const PUBLIC_URL = 'https://pub-07ec31d9fe7c49db885eae0e7b2bdca4.r2.dev';

        const devices = {
            'iphone-se-3': { width: 375, height: 667 },
            'iphone-15-pro-max': { width: 430, height: 932 },
            'ipad-11': { width: 820, height: 1180 },
            'galaxy-s23-ultra': { width: 384, height: 824 },
            'galaxy-a14': { width: 360, height: 803 },
            'galaxy-z-fold-6-m': { width: 690, height: 829 },
            'galaxy-z-fold-6-c': { width: 345, height: 883 }
        };

        let currentAdId = '';
        let currentDevice = 'iphone-15-pro-max';
        let isLandscape = false;
        let allFiles = [];
        let fileIdMap = {};

        const gameSelect = document.getElementById('gameSelect');
        const adSelect = document.getElementById('adSelect');
        const deviceSelect = document.getElementById('deviceSelect');
        const deviceFrame = document.getElementById('deviceFrame');
        const adFrame = document.getElementById('adFrame');
        const emptyState = document.getElementById('emptyState');
        const menuPanel = document.getElementById('menuPanel');
        const menuOverlay = document.getElementById('menuOverlay');

        async function init() {
            await loadFiles();
            parseUrlParams();
            setupEventListeners();
            updateDeviceSize();
        }

        async function loadFiles() {
            gameSelect.innerHTML = '<option value="">Loading...</option>';
            try {
                const response = await fetch(`${API_URL}/list`);
                allFiles = await response.json();
                
                fileIdMap = {};
                allFiles.forEach(file => {
                    if (file.id) fileIdMap[file.id] = file;
                });
                
                const games = new Set();
                allFiles.forEach(file => {
                    const parts = file.key.split('/');
                    if (parts.length > 1 && parts[0]) games.add(parts[0]);
                });

                gameSelect.innerHTML = '<option value="">Select Game</option>';
                Array.from(games).sort().forEach(game => {
                    const opt = document.createElement('option');
                    opt.value = game;
                    opt.textContent = game;
                    gameSelect.appendChild(opt);
                });
            } catch (e) {
                gameSelect.innerHTML = '<option value="">Error</option>';
            }
        }

        function loadAds(gameName) {
            if (!gameName) {
                adSelect.innerHTML = '<option value="">Select Ad</option>';
                adSelect.disabled = true;
                return;
            }

            const folders = new Map();
            allFiles.forEach(file => {
                if (file.key.startsWith(gameName + '/')) {
                    const rel = file.key.slice(gameName.length + 1);
                    const parts = rel.split('/');
                    if (parts.length >= 2 && parts[1].endsWith('.html')) {
                        if (!folders.has(parts[0])) folders.set(parts[0], []);
                        folders.get(parts[0]).push({ 
                            fileName: parts[1], 
                            fullPath: file.key,
                            id: file.id || file.key
                        });
                    }
                }
            });

            adSelect.innerHTML = '<option value="">Select Ad</option>';
            const sortedFolders = Array.from(folders.keys()).sort().reverse();
            
            sortedFolders.forEach(folder => {
                const group = document.createElement('optgroup');
                group.label = `üìÅ ${folder}`;
                const files = folders.get(folder).sort((a, b) => a.fileName.localeCompare(b.fileName));
                files.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f.id;
                    opt.textContent = f.fileName;
                    opt.dataset.path = f.fullPath;
                    opt.dataset.filename = f.fileName;
                    group.appendChild(opt);
                });
                adSelect.appendChild(group);
            });
            adSelect.disabled = false;
        }

        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const adId = params.get('id');
            const device = params.get('device');
            const rotate = params.get('rotate');

            if (device && devices[device]) {
                currentDevice = device;
                deviceSelect.value = device;
            }
            if (rotate === 'landscape') isLandscape = true;

            if (adId && fileIdMap[adId]) {
                const file = fileIdMap[adId];
                const game = file.key.split('/')[0];
                gameSelect.value = game;
                loadAds(game);
                currentAdId = adId;
                adSelect.value = adId;
                loadAdPreview();
            }
            updateDeviceSize();
        }

        function setupEventListeners() {
            document.getElementById('menuBtn').addEventListener('click', () => {
                menuPanel.classList.add('open');
                menuOverlay.classList.add('open');
            });
            document.getElementById('menuClose').addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            gameSelect.addEventListener('change', (e) => {
                loadAds(e.target.value);
                currentAdId = '';
                hidePreview();
                updateUrl();
            });

            adSelect.addEventListener('change', (e) => {
                currentAdId = e.target.value;
                if (currentAdId) loadAdPreview();
                else hidePreview();
                updateUrl();
            });

            deviceSelect.addEventListener('change', (e) => {
                currentDevice = e.target.value;
                updateDeviceSize();
                updateUrl();
            });

            document.getElementById('refreshBtn').addEventListener('click', refresh);
            document.getElementById('rotateBtn').addEventListener('click', rotate);
            document.getElementById('copyBtn').addEventListener('click', copyLink);
            document.getElementById('fullscreenBtn').addEventListener('click', openFullscreen);
            document.getElementById('adminBtn').addEventListener('click', () => location.href = 'admin.html');

            document.getElementById('menuRefreshBtn').addEventListener('click', () => { refresh(); closeMenu(); });
            document.getElementById('menuRotateBtn').addEventListener('click', () => { rotate(); closeMenu(); });
            document.getElementById('menuCopyBtn').addEventListener('click', () => { copyLink(); closeMenu(); });
            document.getElementById('menuFullscreenBtn').addEventListener('click', () => { openFullscreen(); closeMenu(); });
            document.getElementById('menuAdminBtn').addEventListener('click', () => location.href = 'admin.html');

            window.addEventListener('resize', updateDeviceSize);
        }

        function closeMenu() {
            menuPanel.classList.remove('open');
            menuOverlay.classList.remove('open');
        }

        function refresh() {
            if (currentAdId) adFrame.src = adFrame.src;
        }

        function rotate() {
            isLandscape = !isLandscape;
            updateDeviceSize();
            updateUrl();
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            showToast('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
        }

        function openFullscreen() {
            const opt = adSelect.selectedOptions[0];
            if (opt?.dataset.path) window.open(`${PUBLIC_URL}/${opt.dataset.path}`, '_blank');
        }

        function loadAdPreview() {
            const opt = adSelect.selectedOptions[0];
            if (opt?.dataset.path) {
                adFrame.src = `${PUBLIC_URL}/${opt.dataset.path}`;
                adFrame.style.display = 'block';
                emptyState.style.display = 'none';
                if (opt.dataset.filename) document.title = opt.dataset.filename;
            }
        }

        function hidePreview() {
            adFrame.style.display = 'none';
            adFrame.src = '';
            emptyState.style.display = 'flex';
            document.title = 'Playable Ad Preview';
        }

        function updateDeviceSize() {
            const d = devices[currentDevice];
            if (!d) return;

            let w = d.width, h = d.height;
            if (isLandscape) [w, h] = [h, w];

            const maxH = window.innerHeight - 32;
            const maxW = window.innerWidth - 100;
            let scale = Math.min(maxH / h, maxW / w, 1);

            deviceFrame.style.width = `${w * scale}px`;
            deviceFrame.style.height = `${h * scale}px`;
        }

        function updateUrl() {
            const params = new URLSearchParams();
            if (currentAdId) params.set('id', currentAdId);
            if (currentDevice !== 'iphone-15-pro-max') params.set('device', currentDevice);
            if (isLandscape) params.set('rotate', 'landscape');
            history.replaceState({}, '', params.toString() ? `?${params}` : location.pathname);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        init();
    </script>
</body>
