<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="playableplayer.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            height: 100%;
            overflow: hidden;
            color: #fff;
        }

        .preview-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 16px;
            gap: 12px;
        }

        .device-frame {
            background: #000;
            border: 2px solid #fff;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .device-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 40px;
        }
        .empty-state svg { width: 48px; height: 48px; margin-bottom: 12px; opacity: 0.5; }
        .empty-state p { font-size: 13px; }

        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            background: #222;
            border-radius: 12px;
            border: 1px solid #333;
            flex-shrink: 0;
        }

        .toolbar-btn {
            width: 42px;
            height: 42px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .toolbar-btn:hover { background: #444; border-color: #555; }
        .toolbar-btn svg { width: 20px; height: 20px; }

        /* Î©îÎâ¥ Ìå®ÎÑê - Ïò§Î≤ÑÎ†àÏù¥ ÏóÜÏùå */
        .menu-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: #222;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .menu-panel.open { right: 0; }

        .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #333;
        }
        .menu-header h2 { font-size: 16px; font-weight: 500; }
        .menu-close {
            width: 32px; height: 32px;
            background: none; border: none;
            color: #888; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .menu-close:hover { color: #fff; }

        .menu-content { flex: 1; overflow-y: auto; padding: 16px; }

        .menu-section { margin-bottom: 20px; }
        .menu-section label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
        }
        .menu-section select {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .menu-section select:focus { outline: none; border-color: #2563eb; }

        .sort-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .sort-row select {
            flex: 1;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
        }
        .sort-row span {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
        }

        .menu-actions { display: flex; flex-direction: column; gap: 6px; }
        .menu-action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .menu-action-btn:hover { background: #444; }
        .menu-action-btn svg { width: 20px; height: 20px; opacity: 0.7; }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @media (max-width: 600px) {
            .preview-wrapper { gap: 8px; padding: 8px; }
            .toolbar { padding: 6px; }
            .toolbar-btn { width: 36px; height: 36px; }
            .toolbar-btn svg { width: 18px; height: 18px; }
        }
    </style>
</head>

    <script>
        const API_URL = 'https://plyable-ads.jmlee1.workers.dev';
        const PUBLIC_URL = 'https://pub-07ec31d9fe7c49db885eae0e7b2bdca4.r2.dev';

        const devices = {
            'iphone-se-3': { width: 375, height: 667 },
            'iphone-15-pro-max': { width: 430, height: 932 },
            'ipad-11': { width: 820, height: 1180 },
            'galaxy-s23-ultra': { width: 384, height: 824 },
            'galaxy-a14': { width: 360, height: 803 },
            'galaxy-z-fold-6-m': { width: 690, height: 829 },
            'galaxy-z-fold-6-c': { width: 345, height: 883 }
        };

        let currentAdId = '';
        let currentDevice = 'iphone-15-pro-max';
        let isLandscape = false;
        let allFiles = [];
        let fileIdMap = {};

        const gameSelect = document.getElementById('gameSelect');
        const adSelect = document.getElementById('adSelect');
        const deviceSelect = document.getElementById('deviceSelect');
        const deviceFrame = document.getElementById('deviceFrame');
        const adFrame = document.getElementById('adFrame');
        const emptyState = document.getElementById('emptyState');
        const menuPanel = document.getElementById('menuPanel');
        const folderSortSelect = document.getElementById('folderSort');
        const fileSortSelect = document.getElementById('fileSort');

        async function init() {
            await loadFiles();
            parseUrlParams();
            setupEventListeners();
            updateDeviceSize();
        }

        async function loadFiles() {
            gameSelect.innerHTML = '<option value="">Loading...</option>';
            try {
                const res = await fetch(`${API_URL}/list`);
                allFiles = await res.json();
                
                fileIdMap = {};
                allFiles.forEach(f => { if (f.id) fileIdMap[f.id] = f; });
                
                const games = new Set();
                allFiles.forEach(f => {
                    const parts = f.key.split('/');
                    if (parts.length > 1 && parts[0]) games.add(parts[0]);
                });

                gameSelect.innerHTML = '<option value="">Select Game</option>';
                Array.from(games).sort().forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g; opt.textContent = g;
                    gameSelect.appendChild(opt);
                });
            } catch { gameSelect.innerHTML = '<option value="">Error</option>'; }
        }

        function loadAds(gameName) {
            if (!gameName) {
                adSelect.innerHTML = '<option value="">Select Ad</option>';
                adSelect.disabled = true;
                return;
            }

            const folderSort = folderSortSelect.value;
            const fileSort = fileSortSelect.value;

            const folders = new Map();
            allFiles.forEach(f => {
                if (f.key.startsWith(gameName + '/')) {
                    const rel = f.key.slice(gameName.length + 1);
                    const parts = rel.split('/');
                    if (parts.length >= 2 && parts[1].endsWith('.html')) {
                        if (!folders.has(parts[0])) folders.set(parts[0], []);
                        folders.get(parts[0]).push({ 
                            fileName: parts[1], 
                            fullPath: f.key,
                            id: f.id || f.key
                        });
                    }
                }
            });

            adSelect.innerHTML = '<option value="">Select Ad</option>';
            
            let sortedFolders = Array.from(folders.keys()).sort();
            if (folderSort === 'desc') sortedFolders.reverse();
            
            sortedFolders.forEach(folder => {
                const group = document.createElement('optgroup');
                group.label = `üìÅ ${folder}`;
                
                let files = folders.get(folder).sort((a, b) => a.fileName.localeCompare(b.fileName));
                if (fileSort === 'desc') files.reverse();
                
                files.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f.id;
                    opt.textContent = f.fileName;
                    opt.dataset.path = f.fullPath;
                    opt.dataset.filename = f.fileName;
                    group.appendChild(opt);
                });
                adSelect.appendChild(group);
            });
            adSelect.disabled = false;
        }

        function parseUrlParams() {
            const params = new URLSearchParams(location.search);
            const adId = params.get('id');
            const device = params.get('device');
            const rotate = params.get('rotate');

            if (device && devices[device]) {
                currentDevice = device;
                deviceSelect.value = device;
            }
            if (rotate === 'landscape') isLandscape = true;

            if (adId) {
                // IDÎ°ú Ï∞æÍ∏∞ ÎòêÎäî Í≤ΩÎ°úÎ°ú Ï∞æÍ∏∞
                let file = fileIdMap[adId];
                if (!file) {
                    // IDÍ∞Ä ÏóÜÎäî ÌååÏùºÏùÄ Í≤ΩÎ°úÎ°ú Ï∞æÍ∏∞
                    file = allFiles.find(f => f.key === adId || f.id === adId);
                }
                if (file) {
                    const game = file.key.split('/')[0];
                    gameSelect.value = game;
                    loadAds(game);
                    currentAdId = file.id || file.key;
                    adSelect.value = currentAdId;
                    loadAdPreview();
                }
            }
            updateDeviceSize();
        }

        function setupEventListeners() {
            document.getElementById('menuBtn').addEventListener('click', () => menuPanel.classList.add('open'));
            document.getElementById('menuClose').addEventListener('click', () => menuPanel.classList.remove('open'));

            gameSelect.addEventListener('change', e => {
                loadAds(e.target.value);
                currentAdId = '';
                hidePreview();
                updateUrl();
            });

            adSelect.addEventListener('change', e => {
                currentAdId = e.target.value;
                if (currentAdId) loadAdPreview();
                else hidePreview();
                updateUrl();
            });

            deviceSelect.addEventListener('change', e => {
                currentDevice = e.target.value;
                updateDeviceSize();
                updateUrl();
            });

            folderSortSelect.addEventListener('change', () => {
                const game = gameSelect.value;
                if (game) loadAds(game);
            });

            fileSortSelect.addEventListener('change', () => {
                const game = gameSelect.value;
                if (game) loadAds(game);
            });

            document.getElementById('refreshBtn').addEventListener('click', refresh);
            document.getElementById('rotateBtn').addEventListener('click', rotate);
            document.getElementById('copyBtn').addEventListener('click', copyLink);
            document.getElementById('fullscreenBtn').addEventListener('click', openFullscreen);
            document.getElementById('adminBtn').addEventListener('click', () => location.href = 'admin.html');

            document.getElementById('menuRefreshBtn').addEventListener('click', () => { refresh(); menuPanel.classList.remove('open'); });
            document.getElementById('menuRotateBtn').addEventListener('click', () => { rotate(); menuPanel.classList.remove('open'); });
            document.getElementById('menuCopyBtn').addEventListener('click', () => { copyLink(); menuPanel.classList.remove('open'); });
            document.getElementById('menuFullscreenBtn').addEventListener('click', () => { openFullscreen(); menuPanel.classList.remove('open'); });
            document.getElementById('menuAdminBtn').addEventListener('click', () => location.href = 'admin.html');

            window.addEventListener('resize', updateDeviceSize);
        }

        function refresh() { if (currentAdId) adFrame.src = adFrame.src; }

        function rotate() {
            isLandscape = !isLandscape;
            updateDeviceSize();
            updateUrl();
        }

        function copyLink() {
            navigator.clipboard.writeText(location.href);
            showToast('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
        }

        function openFullscreen() {
            const opt = adSelect.selectedOptions[0];
            if (opt?.dataset.path) window.open(`${PUBLIC_URL}/${opt.dataset.path}`, '_blank');
        }

        function loadAdPreview() {
            const opt = adSelect.selectedOptions[0];
            if (opt?.dataset.path) {
                adFrame.src = `${PUBLIC_URL}/${opt.dataset.path}`;
                adFrame.style.display = 'block';
                emptyState.style.display = 'none';
                if (opt.dataset.filename) document.title = opt.dataset.filename;
            }
        }

        function hidePreview() {
            adFrame.style.display = 'none';
            adFrame.src = '';
            emptyState.style.display = 'flex';
            document.title = 'Playable Ad Preview';
        }

        function updateDeviceSize() {
            const d = devices[currentDevice];
            if (!d) return;

            let w = d.width, h = d.height;
            if (isLandscape) [w, h] = [h, w];

            // Ìï≠ÏÉÅ ÌôîÎ©¥ ÎÜíÏù¥Ïóê ÎßûÏ∂§ (ÏÉÅÌïò ÍΩâ Ï∞∏)
            const maxH = window.innerHeight - 32;
            const maxW = window.innerWidth - 100;
            
            // ÎÜíÏù¥ Í∏∞Ï§ÄÏúºÎ°ú Ïä§ÏºÄÏùº Í≥ÑÏÇ∞ ÌõÑ, ÎÑàÎπÑ Ï¥àÍ≥º Ïãú Ï°∞Ï†ï
            let scale = maxH / h;
            if (w * scale > maxW) scale = maxW / w;

            deviceFrame.style.width = `${w * scale}px`;
            deviceFrame.style.height = `${h * scale}px`;
        }

        function updateUrl() {
            const params = new URLSearchParams();
            if (currentAdId) params.set('id', currentAdId);
            if (currentDevice !== 'iphone-15-pro-max') params.set('device', currentDevice);
            if (isLandscape) params.set('rotate', 'landscape');
            history.replaceState({}, '', params.toString() ? `?${params}` : location.pathname);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        init();
    </script>
