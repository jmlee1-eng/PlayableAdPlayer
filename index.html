<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Ad Player</title>
    <link rel="icon" href="playableplayer.png" type="image/png" sizes="48x48">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: #222;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 160px;
        }

        select:hover {
            border-color: #555;
        }

        select:focus {
            outline: none;
            border-color: #666;
        }

        .btn {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #444;
            border-color: #555;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: auto;
        }

        .device-frame {
            background: #000;
            border: 2px solid #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            transition: width 0.3s, height 0.3s;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .device-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 16px;
            background: #222;
            border-top: 1px solid #333;
            flex-wrap: wrap;
        }

        .link-display {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            max-width: 400px;
            overflow: hidden;
        }

        .link-display span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #aaa;
        }

        .link-display .btn {
            padding: 4px 8px;
            font-size: 12px;
        }

        .action-buttons {
            position: fixed;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            background: #333;
            border: 1px solid #444;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #444;
            border-color: #555;
            transform: scale(1.05);
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .controls {
                padding: 12px;
                gap: 8px;
            }

            select {
                min-width: 120px;
                font-size: 13px;
                padding: 6px 10px;
            }

            .action-buttons {
                right: 12px;
            }

            .preview-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label>Game</label>
            <select id="gameSelect">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="control-group">
            <label>Ad</label>
            <select id="adSelect" disabled>
                <option value="">Select Ad</option>
            </select>
        </div>
        <div class="control-group">
            <label>Device</label>
            <select id="deviceSelect">
                <option value="iphone-se">iPhone SE</option>
                <option value="iphone-14" selected>iPhone 14</option>
                <option value="iphone-15-pro-max">iPhone 15 Pro Max</option>
                <option value="galaxy-s21">Galaxy S21</option>
                <option value="galaxy-s23">Galaxy S23</option>
                <option value="galaxy-z-flip">Galaxy Z Flip</option>
            </select>
        </div>
    </div>

    <div class="preview-container">
        <div class="device-frame" id="deviceFrame">
            <div class="empty-state" id="emptyState">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <p>Select a game and ad to preview</p>
            </div>
            <iframe id="adFrame" style="display: none;"></iframe>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-btn" id="refreshBtn" title="Refresh">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>
        <button class="action-btn" id="rotateBtn" title="Rotate">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m0 0a8.001 8.001 0 0115.356 2M4.582 9H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>
    </div>

    <div class="footer">
        <div class="link-display">
            <span id="currentLink">-</span>
            <button class="btn" id="copyBtn">Copy</button>
        </div>
        <button class="btn" id="newTabBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
            New Tab
        </button>
    </div>

    <div class="toast" id="toast">Link copied!</div>

    <script>
        // ============================================
        // ÏÑ§Ï†ï (ÌïòÎìúÏΩîÎî© - ÏàòÏ†ï Î∂àÌïÑÏöî)
        // ============================================
        const GITHUB_OWNER = 'jmlee1-eng';
        const GITHUB_REPO = 'PlayableAdPlayer';

        const devices = {
            'iphone-se': { name: 'iPhone SE', width: 375, height: 667 },
            'iphone-14': { name: 'iPhone 14', width: 390, height: 844 },
            'iphone-15-pro-max': { name: 'iPhone 15 Pro Max', width: 430, height: 932 },
            'galaxy-s21': { name: 'Galaxy S21', width: 360, height: 800 },
            'galaxy-s23': { name: 'Galaxy S23', width: 360, height: 780 },
            'galaxy-z-flip': { name: 'Galaxy Z Flip', width: 360, height: 748 }
        };

        let currentGame = '';
        let currentAd = '';
        let currentDevice = 'iphone-14';
        let isLandscape = false;
        let gamesData = [];
        let adsData = [];

        const gameSelect = document.getElementById('gameSelect');
        const adSelect = document.getElementById('adSelect');
        const deviceSelect = document.getElementById('deviceSelect');
        const deviceFrame = document.getElementById('deviceFrame');
        const adFrame = document.getElementById('adFrame');
        const emptyState = document.getElementById('emptyState');
        const currentLinkEl = document.getElementById('currentLink');
        const toast = document.getElementById('toast');

        async function init() {
            await loadGames();
            parseUrlParams();
            setupEventListeners();
        }

        async function loadGames() {
            gameSelect.innerHTML = '<option value="">Loading...</option>';
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/ads`
                );
                
                if (!response.ok) throw new Error('Failed to load');
                
                const contents = await response.json();
                
                gamesData = contents
                    .filter(item => item.type === 'dir')
                    .map(item => ({
                        name: item.name,
                        path: item.path
                    }));

                gameSelect.innerHTML = '<option value="">Select Game</option>';
                gamesData.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.name;
                    option.textContent = game.name;
                    gameSelect.appendChild(option);
                });

            } catch (e) {
                console.error('Failed to load games:', e);
                gameSelect.innerHTML = '<option value="">Error loading</option>';
                showToast('Î°úÎìú Ïã§Ìå®');
            }
        }

        async function loadAds(gameName) {
            if (!gameName) {
                adSelect.innerHTML = '<option value="">Select Ad</option>';
                adSelect.disabled = true;
                adsData = [];
                return;
            }

            adSelect.innerHTML = '<option value="">Loading...</option>';
            adSelect.disabled = true;

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/ads/${gameName}`
                );
                
                if (!response.ok) throw new Error('Failed to load');
                
                const dateFolders = await response.json();
                
                adsData = [];
                
                const folderPromises = dateFolders
                    .filter(item => item.type === 'dir')
                    .map(async (folder) => {
                        const folderResponse = await fetch(
                            `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/ads/${gameName}/${folder.name}`
                        );
                        
                        if (!folderResponse.ok) return [];
                        
                        const files = await folderResponse.json();
                        
                        return files
                            .filter(file => file.name.endsWith('.html'))
                            .map(file => ({
                                date: folder.name,
                                file: file.name,
                                path: `ads/${gameName}/${folder.name}/${file.name}`,
                                sortKey: folder.name
                            }));
                    });

                const results = await Promise.all(folderPromises);
                adsData = results.flat();

                adsData.sort((a, b) => {
                    if (b.sortKey !== a.sortKey) {
                        return b.sortKey.localeCompare(a.sortKey);
                    }
                    return a.file.localeCompare(b.file);
                });

                adSelect.innerHTML = '<option value="">Select Ad</option>';
                
                let currentFolder = '';
                adsData.forEach((ad, index) => {
                    if (ad.date !== currentFolder) {
                        currentFolder = ad.date;
                        const group = document.createElement('optgroup');
                        group.label = `üìÅ ${ad.date}`;
                        adSelect.appendChild(group);
                    }
                    
                    const option = document.createElement('option');
                    option.value = `${ad.date}/${ad.file}`;
                    option.textContent = ad.file;
                    adSelect.appendChild(option);
                });

                adSelect.disabled = false;

            } catch (e) {
                console.error('Failed to load ads:', e);
                adSelect.innerHTML = '<option value="">No ads found</option>';
                adSelect.disabled = true;
                adsData = [];
            }
        }

        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            const game = params.get('game');
            const ad = params.get('ad');
            const device = params.get('device');
            const rotate = params.get('rotate');

            if (device && devices[device]) {
                currentDevice = device;
                deviceSelect.value = device;
            }

            if (rotate === 'landscape') {
                isLandscape = true;
            }

            if (game) {
                currentGame = game;
                gameSelect.value = game;
                loadAds(game).then(() => {
                    if (ad) {
                        currentAd = ad;
                        adSelect.value = ad;
                        loadAdPreview();
                    }
                });
            }

            updateDeviceSize();
        }

        function setupEventListeners() {
            gameSelect.addEventListener('change', async (e) => {
                currentGame = e.target.value;
                currentAd = '';
                await loadAds(currentGame);
                hidePreview();
                updateUrl();
            });

            adSelect.addEventListener('change', (e) => {
                currentAd = e.target.value;
                if (currentAd) {
                    loadAdPreview();
                } else {
                    hidePreview();
                }
                updateUrl();
            });

            deviceSelect.addEventListener('change', (e) => {
                currentDevice = e.target.value;
                updateDeviceSize();
                updateUrl();
            });

            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentAd) {
                    adFrame.src = adFrame.src;
                }
            });

            document.getElementById('rotateBtn').addEventListener('click', () => {
                isLandscape = !isLandscape;
                updateDeviceSize();
                updateUrl();
            });

            document.getElementById('copyBtn').addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href);
                showToast('Link copied!');
            });

            document.getElementById('newTabBtn').addEventListener('click', () => {
                if (currentGame && currentAd) {
                    const adUrl = `ads/${currentGame}/${currentAd}`;
                    window.open(adUrl, '_blank');
                }
            });
        }

        function loadAdPreview() {
            if (!currentGame || !currentAd) return;

            const adUrl = `ads/${currentGame}/${currentAd}`;
            adFrame.src = adUrl;
            adFrame.style.display = 'block';
            emptyState.style.display = 'none';
        }

        function hidePreview() {
            adFrame.style.display = 'none';
            adFrame.src = '';
            emptyState.style.display = 'flex';
        }

        function updateDeviceSize() {
            const device = devices[currentDevice];
            if (!device) return;

            let width = device.width;
            let height = device.height;

            if (isLandscape) {
                [width, height] = [height, width];
            }

            const maxHeight = window.innerHeight - 200;
            const maxWidth = window.innerWidth - 100;
            
            let scale = 1;
            if (height > maxHeight) {
                scale = maxHeight / height;
            }
            if (width * scale > maxWidth) {
                scale = maxWidth / width;
            }

            deviceFrame.style.width = `${width * scale}px`;
            deviceFrame.style.height = `${height * scale}px`;

            updateLinkDisplay();
        }

        function updateUrl() {
            const params = new URLSearchParams();
            
            if (currentGame) params.set('game', currentGame);
            if (currentAd) params.set('ad', currentAd);
            if (currentDevice !== 'iphone-14') params.set('device', currentDevice);
            if (isLandscape) params.set('rotate', 'landscape');

            const newUrl = params.toString() ? `?${params.toString()}` : window.location.pathname;
            window.history.replaceState({}, '', newUrl);
            
            updateLinkDisplay();
        }

        function updateLinkDisplay() {
            currentLinkEl.textContent = window.location.href;
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        window.addEventListener('resize', () => {
            updateDeviceSize();
        });

        init();
    </script>
</body>
</html>
