    <style>

        .header {

        .toolbar {
            display: flex;

        .btn {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;

            transition: all 0.2s;
        }

        .btn:hover {
            background: #444;

        }

        .btn-primary {
            background: #2563eb;
            border-color: #2563eb;
        }

            background: #1d4ed8;
        }

        .btn-danger {

        .btn-danger:hover {

        .breadcrumb {
            display: flex;
            align-items: center;

            margin-bottom: 16px;
            font-size: 14px;
            color: #888;
        }

        .breadcrumb a {
            color: #60a5fa;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .file-list {
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #2a2a2a;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            margin-bottom: 2px;
            cursor: pointer;
        }

        .file-name:hover {
            color: #60a5fa;
        }

        .file-meta {
            font-size: 12px;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-actions .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: #666;
        }

        .empty-state p {
            margin-bottom: 16px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .modal input[type="text"] {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .modal input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Upload area */
        .upload-area {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .upload-area.dragover {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.1);
        }

        .upload-area p {
            color: #888;
            margin-bottom: 12px;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: #059669;
        }

        .toast.error {
            background: #dc2626;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 48px;
            color: #888;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“ Playable Ad Manager</h1>
        <a href="index.html">â† ë¯¸ë¦¬ë³´ê¸° í˜ì´ì§€ë¡œ</a>
    </div>

    <div class="container">
        <div class="toolbar">
            <button class="btn btn-primary" onclick="showUploadModal()">
                ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ
            </button>
            <button class="btn" onclick="showFolderModal()">
                ğŸ“ ìƒˆ í´ë”
            </button>
            <button class="btn btn-danger" onclick="deleteSelected()" id="deleteBtn" style="display: none;">
                ğŸ—‘ï¸ ì„ íƒ ì‚­ì œ
            </button>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <a href="#" onclick="navigateTo('')">ğŸ  Root</a>
        </div>

        <div class="file-list" id="fileList">
            <div class="loading">ë¡œë”© ì¤‘...</div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal">
            <h2>ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ</h2>
            <div class="upload-area" id="uploadArea">
                <p>íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•´ì„œ ì„ íƒí•˜ì„¸ìš”</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">íŒŒì¼ ì„ íƒ</button>
                <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)">
            </div>
            <div id="uploadList"></div>
            <div class="modal-actions">
                <button class="btn" onclick="hideModal('uploadModal')">ë‹«ê¸°</button>
            </div>
        </div>
    </div>

    <!-- Folder Modal -->
    <div class="modal-overlay" id="folderModal">
        <div class="modal">
            <h2>ğŸ“ ìƒˆ í´ë” ë§Œë“¤ê¸°</h2>
            <input type="text" id="folderName" placeholder="í´ë” ì´ë¦„">
            <div class="modal-actions">
                <button class="btn" onclick="hideModal('folderModal')">ì·¨ì†Œ</button>
                <button class="btn btn-primary" onclick="createFolder()">ë§Œë“¤ê¸°</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ì„¤ì •
        const API_URL = 'https://plyable-ads.jmlee1.workers.dev';
        const PUBLIC_URL = 'https://pub-07ec31d9fe7c49db885eae0e7b2bdca4.r2.dev';
        
        let currentPath = '';
        let selectedFiles = new Set();

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            setupDragDrop();
        });

        // íŒŒì¼ ëª©ë¡ ë¡œë“œ
        async function loadFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="loading">ë¡œë”© ì¤‘...</div>';

            try {
                const response = await fetch(`${API_URL}/list?prefix=${encodeURIComponent(currentPath)}`);
                const files = await response.json();

                if (files.length === 0) {
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <p>íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</p>
                            <button class="btn btn-primary" onclick="showUploadModal()">ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ</button>
                        </div>
                    `;
                    return;
                }

                // í´ë”ì™€ íŒŒì¼ ë¶„ë¦¬
                const folders = new Set();
                const fileItems = [];

                files.forEach(file => {
                    const relativePath = file.key.slice(currentPath.length);
                    const parts = relativePath.split('/');
                    
                    if (parts.length > 1 && parts[0]) {
                        folders.add(parts[0]);
                    } else if (parts[0] && !parts[0].startsWith('.')) {
                        fileItems.push(file);
                    }
                });

                let html = '';

                // í´ë” í‘œì‹œ
                Array.from(folders).sort().forEach(folder => {
                    html += `
                        <div class="file-item">
                            <input type="checkbox" class="checkbox" onchange="toggleSelect('${currentPath}${folder}/', this)">
                            <div class="file-icon">ğŸ“</div>
                            <div class="file-info">
                                <div class="file-name" onclick="navigateTo('${currentPath}${folder}/')">${folder}</div>
                                <div class="file-meta">í´ë”</div>
                            </div>
                            <div class="file-actions">
                                <button class="btn" onclick="navigateTo('${currentPath}${folder}/')">ì—´ê¸°</button>
                            </div>
                        </div>
                    `;
                });

                // íŒŒì¼ í‘œì‹œ
                fileItems.sort((a, b) => a.key.localeCompare(b.key)).forEach(file => {
                    const fileName = file.key.split('/').pop();
                    const size = formatSize(file.size);
                    const previewUrl = `${PUBLIC_URL}/${file.key}`;
                    
                    html += `
                        <div class="file-item">
                            <input type="checkbox" class="checkbox" onchange="toggleSelect('${file.key}', this)">
                            <div class="file-icon">ğŸ“„</div>
                            <div class="file-info">
                                <div class="file-name" onclick="window.open('${previewUrl}', '_blank')">${fileName}</div>
                                <div class="file-meta">${size}</div>
                            </div>
                            <div class="file-actions">
                                <button class="btn" onclick="window.open('${previewUrl}', '_blank')">ë¯¸ë¦¬ë³´ê¸°</button>
                                <button class="btn" onclick="copyLink('${previewUrl}')">ë§í¬ ë³µì‚¬</button>
                            </div>
                        </div>
                    `;
                });

                fileList.innerHTML = html || '<div class="empty-state"><p>íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</p></div>';
                updateBreadcrumb();
                selectedFiles.clear();
                updateDeleteButton();

            } catch (error) {
                console.error('Error:', error);
                fileList.innerHTML = '<div class="empty-state"><p>ë¡œë“œ ì‹¤íŒ¨</p></div>';
                showToast('íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
            }
        }

        // í´ë” ì´ë™
        function navigateTo(path) {
            currentPath = path;
            loadFiles();
        }

        // Breadcrumb ì—…ë°ì´íŠ¸
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<a href="#" onclick="navigateTo(\'\')">ğŸ  Root</a>';
            
            if (currentPath) {
                const parts = currentPath.split('/').filter(p => p);
                let path = '';
                parts.forEach((part, i) => {
                    path += part + '/';
                    html += ` <span>/</span> <a href="#" onclick="navigateTo('${path}')">${part}</a>`;
                });
            }
            
            breadcrumb.innerHTML = html;
        }

        // íŒŒì¼ ì„ íƒ í† ê¸€
        function toggleSelect(path, checkbox) {
            if (checkbox.checked) {
                selectedFiles.add(path);
            } else {
                selectedFiles.delete(path);
            }
            updateDeleteButton();
        }

        // ì‚­ì œ ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updateDeleteButton() {
            const deleteBtn = document.getElementById('deleteBtn');
            deleteBtn.style.display = selectedFiles.size > 0 ? 'flex' : 'none';
        }

        // ì„ íƒ íŒŒì¼ ì‚­ì œ
        async function deleteSelected() {
            if (selectedFiles.size === 0) return;
            
            if (!confirm(`${selectedFiles.size}ê°œ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            try {
                for (const path of selectedFiles) {
                    // í´ë”ì¸ ê²½ìš° ë‚´ë¶€ íŒŒì¼ ëª¨ë‘ ì‚­ì œ
                    if (path.endsWith('/')) {
                        const response = await fetch(`${API_URL}/list?prefix=${encodeURIComponent(path)}`);
                        const files = await response.json();
                        for (const file of files) {
                            await fetch(`${API_URL}/delete`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ path: file.key })
                            });
                        }
                    } else {
                        await fetch(`${API_URL}/delete`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ path })
                        });
                    }
                }
                showToast('ì‚­ì œ ì™„ë£Œ!', 'success');
                loadFiles();
            } catch (error) {
                showToast('ì‚­ì œ ì‹¤íŒ¨', 'error');
            }
        }

        // ì—…ë¡œë“œ ëª¨ë‹¬
        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('show');
            document.getElementById('uploadList').innerHTML = '';
        }

        // í´ë” ëª¨ë‹¬
        function showFolderModal() {
            document.getElementById('folderModal').classList.add('show');
            document.getElementById('folderName').value = '';
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function hideModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì„¤ì •
        function setupDragDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFileSelect(event) {
            handleFiles(event.target.files);
        }

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        async function handleFiles(files) {
            const uploadList = document.getElementById('uploadList');
            
            for (const file of files) {
                const itemId = 'upload-' + Date.now() + Math.random();
                uploadList.innerHTML += `
                    <div id="${itemId}" style="padding: 8px 0; border-bottom: 1px solid #333;">
                        <span>${file.name}</span>
                        <span style="color: #888; margin-left: 8px;">ì—…ë¡œë“œ ì¤‘...</span>
                    </div>
                `;

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('path', currentPath + file.name);

                    await fetch(`${API_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    document.getElementById(itemId).innerHTML = `
                        <span>${file.name}</span>
                        <span style="color: #059669; margin-left: 8px;">âœ“ ì™„ë£Œ</span>
                    `;
                } catch (error) {
                    document.getElementById(itemId).innerHTML = `
                        <span>${file.name}</span>
                        <span style="color: #dc2626; margin-left: 8px;">âœ— ì‹¤íŒ¨</span>
                    `;
                }
            }

            loadFiles();
            showToast('ì—…ë¡œë“œ ì™„ë£Œ!', 'success');
        }

        // í´ë” ìƒì„±
        async function createFolder() {
            const name = document.getElementById('folderName').value.trim();
            if (!name) {
                showToast('í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            try {
                await fetch(`${API_URL}/create-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentPath + name })
                });

                hideModal('folderModal');
                loadFiles();
                showToast('í´ë” ìƒì„± ì™„ë£Œ!', 'success');
            } catch (error) {
                showToast('í´ë” ìƒì„± ì‹¤íŒ¨', 'error');
            }
        }

        // ë§í¬ ë³µì‚¬
        function copyLink(url) {
            navigator.clipboard.writeText(url);
            showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
