<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Ad Manager</title>
    <link rel="icon" type="image/png" href="playableplayer.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }
        .header {
            background: #222;
            border-bottom: 1px solid #333;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 { font-size: 18px; font-weight: 500; }
        .header a { color: #888; text-decoration: none; font-size: 14px; }
        .header a:hover { color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
        
        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        .btn {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover { background: #444; }
        .btn-danger { background: #dc2626; border-color: #dc2626; }
        .btn-danger:hover { background: #b91c1c; }
        .btn-primary { background: #2563eb; border-color: #2563eb; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-success { background: #059669; border-color: #059669; }
        .btn-success:hover { background: #047857; }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #888;
        }
        .breadcrumb a { color: #60a5fa; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            margin-bottom: 16px;
            transition: all 0.2s;
            color: #666;
            font-size: 14px;
        }
        .drop-zone.dragover {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.1);
            color: #fff;
        }

        .upload-progress {
            margin-bottom: 16px;
            padding: 12px;
            background: #333;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }
        .upload-item { display: flex; justify-content: space-between; padding: 4px 0; }
        .upload-item.success { color: #059669; }
        .upload-item.error { color: #dc2626; }

        .file-list {
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }
        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background: #2a2a2a; }
        .file-icon { width: 32px; margin-right: 12px; font-size: 20px; text-align: center; }
        .file-info { flex: 1; min-width: 0; }
        .file-name { font-size: 14px; margin-bottom: 2px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .file-name:hover { color: #60a5fa; }
        .file-meta { font-size: 12px; color: #666; }
        .file-id { font-size: 11px; color: #555; font-family: monospace; }
        .file-actions { display: flex; gap: 6px; flex-shrink: 0; flex-wrap: wrap; }
        .file-actions .btn { padding: 6px 10px; font-size: 12px; }

        .checkbox { width: 18px; height: 18px; margin-right: 12px; cursor: pointer; flex-shrink: 0; }

        .empty-state { text-align: center; padding: 48px; color: #666; }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
        }
        .modal h2 { font-size: 16px; margin-bottom: 16px; }
        .modal input[type="text"] {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .modal input:focus { outline: none; border-color: #2563eb; }
        .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.success { background: #059669; }
        .toast.error { background: #dc2626; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“ Playable Ad Manager</h1>
        <a href="index.html">â† ë¯¸ë¦¬ë³´ê¸° í˜ì´ì§€ë¡œ</a>
    </div>

    <div class="container">
        <div class="toolbar">
            <button class="btn" onclick="showFolderModal()">ğŸ“ ìƒˆ í´ë”</button>
            <button class="btn btn-success" onclick="assignMissingIds()">ğŸ”§ ID ì¼ê´„ ìƒì„±</button>
            <button class="btn btn-danger" id="deleteBtn" style="display:none;" onclick="deleteSelected()">ğŸ—‘ï¸ ì„ íƒ ì‚­ì œ</button>
            <div style="margin-left:auto; display:flex; gap:8px; align-items:center; font-size:13px; color:#888;">
                <span>ì •ë ¬:</span>
                <select id="sortOrder" onchange="renderFiles()" style="background:#333; border:1px solid #444; color:#fff; padding:6px 10px; border-radius:4px; font-size:13px;">
                    <option value="asc">ì˜¤ë¦„ì°¨ìˆœ</option>
                    <option value="desc" selected>ë‚´ë¦¼ì°¨ìˆœ</option>
                </select>
            </div>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <a href="#" onclick="navigateTo('')">ğŸ  Root</a>
        </div>

        <div class="drop-zone" id="dropZone">ğŸ“¤ íŒŒì¼ì„ ì—¬ê¸°ì— ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œ</div>
        <div class="upload-progress" id="uploadProgress"></div>

        <div class="file-list" id="fileList">
            <div class="empty-state">ë¡œë”© ì¤‘...</div>
        </div>
    </div>

    <div class="modal-overlay" id="folderModal">
        <div class="modal">
            <h2>ğŸ“ ìƒˆ í´ë” ë§Œë“¤ê¸°</h2>
            <input type="text" id="folderName" placeholder="í´ë” ì´ë¦„">
            <div class="modal-actions">
                <button class="btn" onclick="hideModal('folderModal')">ì·¨ì†Œ</button>
                <button class="btn btn-primary" onclick="createFolder()">ë§Œë“¤ê¸°</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="renameModal">
        <div class="modal">
            <h2>âœï¸ ì´ë¦„ ë³€ê²½</h2>
            <input type="text" id="newName" placeholder="ìƒˆ ì´ë¦„">
            <input type="hidden" id="renameTarget">
            <input type="hidden" id="renameType">
            <div class="modal-actions">
                <button class="btn" onclick="hideModal('renameModal')">ì·¨ì†Œ</button>
                <button class="btn btn-primary" onclick="renameItem()">ë³€ê²½</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API_URL = 'https://plyable-ads.jmlee1.workers.dev';
        const PUBLIC_URL = 'https://pub-07ec31d9fe7c49db885eae0e7b2bdca4.r2.dev';
        
        let currentPath = '';
        let selectedFiles = new Set();
        let allFiles = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            setupDragDrop();
        });

        function setupDragDrop() {
            const dropZone = document.getElementById('dropZone');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
                dropZone.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); });
                document.body.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); });
            });
            ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
            ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
            dropZone.addEventListener('drop', e => handleFiles(e.dataTransfer.files));
        }

        async function handleFiles(files) {
            const progress = document.getElementById('uploadProgress');
            progress.style.display = 'block';
            progress.innerHTML = '';

            for (const file of files) {
                const div = document.createElement('div');
                div.className = 'upload-item';
                div.innerHTML = `<span>${file.name}</span><span>ì—…ë¡œë“œ ì¤‘...</span>`;
                progress.appendChild(div);

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('path', currentPath + file.name);
                    const res = await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
                    if (res.ok) {
                        div.className = 'upload-item success';
                        div.innerHTML = `<span>${file.name}</span><span>âœ“ ì™„ë£Œ</span>`;
                    } else throw new Error();
                } catch {
                    div.className = 'upload-item error';
                    div.innerHTML = `<span>${file.name}</span><span>âœ— ì‹¤íŒ¨</span>`;
                }
            }
            setTimeout(() => { progress.style.display = 'none'; loadFiles(); }, 1500);
            showToast('ì—…ë¡œë“œ ì™„ë£Œ!', 'success');
        }

        async function loadFiles() {
            try {
                const res = await fetch(`${API_URL}/list?prefix=${encodeURIComponent(currentPath)}`);
                allFiles = await res.json();
                renderFiles();
            } catch {
                document.getElementById('fileList').innerHTML = '<div class="empty-state">ë¡œë“œ ì‹¤íŒ¨</div>';
            }
        }

        function renderFiles() {
            const fileList = document.getElementById('fileList');
            const sortOrder = document.getElementById('sortOrder').value;

            if (allFiles.length === 0) {
                fileList.innerHTML = '<div class="empty-state">íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤<br><small style="color:#555">ìœ„ ì˜ì—­ì— íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”</small></div>';
                updateBreadcrumb();
                return;
            }

            const folders = new Set();
            const fileItems = [];

            allFiles.forEach(file => {
                const rel = file.key.slice(currentPath.length);
                const parts = rel.split('/');
                if (parts.length > 1 && parts[0]) folders.add(parts[0]);
                else if (parts[0] && !parts[0].startsWith('.')) fileItems.push(file);
            });

            // í´ë”ì™€ íŒŒì¼ í•©ì³ì„œ ì •ë ¬
            let items = [];
            
            // í´ë” ì¶”ê°€
            Array.from(folders).forEach(folder => {
                items.push({ type: 'folder', name: folder, key: currentPath + folder + '/' });
            });
            
            // íŒŒì¼ ì¶”ê°€
            fileItems.forEach(file => {
                const fileName = file.key.split('/').pop();
                items.push({ type: 'file', name: fileName, ...file });
            });

            // í†µí•© ì •ë ¬
            items.sort((a, b) => a.name.localeCompare(b.name));
            if (sortOrder === 'desc') items.reverse();

            let html = '';

            items.forEach(item => {
                if (item.type === 'folder') {
                    html += `
                        <div class="file-item">
                            <input type="checkbox" class="checkbox" onchange="toggleSelect('${item.key}', this)">
                            <div class="file-icon">ğŸ“</div>
                            <div class="file-info">
                                <div class="file-name" onclick="navigateTo('${item.key}')">${item.name}</div>
                                <div class="file-meta">í´ë”</div>
                            </div>
                            <div class="file-actions">
                                <button class="btn" onclick="showRenameModal('${item.key}', '${item.name}', 'folder')">ì´ë¦„ ë³€ê²½</button>
                                <button class="btn" onclick="navigateTo('${item.key}')">ì—´ê¸°</button>
                            </div>
                        </div>`;
                } else {
                    const size = formatSize(item.size);
                    const id = item.id || '';
                    const hasId = id ? 'ID: ' + id : '<span style="color:#f59e0b">ID ì—†ìŒ</span>';
                    const previewLink = id ? `index.html?id=${id}` : `index.html?id=${encodeURIComponent(item.key)}`;
                    
                    html += `
                        <div class="file-item">
                            <input type="checkbox" class="checkbox" onchange="toggleSelect('${item.key}', this)">
                            <div class="file-icon">ğŸ“„</div>
                            <div class="file-info">
                                <div class="file-name" onclick="window.open('${PUBLIC_URL}/${item.key}', '_blank')">${item.name}</div>
                                <div class="file-meta">${size}</div>
                                <div class="file-id">${hasId}</div>
                            </div>
                            <div class="file-actions">
                                <button class="btn btn-primary" onclick="window.open('${previewLink}', '_blank')">ë¯¸ë¦¬ë³´ê¸°</button>
                                <button class="btn" onclick="showRenameModal('${item.key}', '${item.name}', 'file')">ì´ë¦„ ë³€ê²½</button>
                                ${id ? `<button class="btn" onclick="copyIdLink('${id}')">ID ë§í¬</button>` : ''}
                            </div>
                        </div>`;
                }
            });

            fileList.innerHTML = html || '<div class="empty-state">íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</div>';
            updateBreadcrumb();
            selectedFiles.clear();
            updateDeleteBtn();
        }

        function navigateTo(path) { currentPath = path; loadFiles(); }

        function updateBreadcrumb() {
            let html = '<a href="#" onclick="navigateTo(\'\')">ğŸ  Root</a>';
            if (currentPath) {
                currentPath.split('/').filter(p => p).forEach((part, i, arr) => {
                    const path = arr.slice(0, i + 1).join('/') + '/';
                    html += ` <span>/</span> <a href="#" onclick="navigateTo('${path}')">${part}</a>`;
                });
            }
            document.getElementById('breadcrumb').innerHTML = html;
        }

        function toggleSelect(path, cb) {
            if (cb.checked) selectedFiles.add(path);
            else selectedFiles.delete(path);
            updateDeleteBtn();
        }

        function updateDeleteBtn() {
            document.getElementById('deleteBtn').style.display = selectedFiles.size > 0 ? 'block' : 'none';
        }

        async function deleteSelected() {
            if (!confirm(`${selectedFiles.size}ê°œ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            try {
                for (const path of selectedFiles) {
                    if (path.endsWith('/')) {
                        const res = await fetch(`${API_URL}/list?prefix=${encodeURIComponent(path)}`);
                        const files = await res.json();
                        for (const f of files) {
                            await fetch(`${API_URL}/delete`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ path: f.key })
                            });
                        }
                    } else {
                        await fetch(`${API_URL}/delete`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ path })
                        });
                    }
                }
                showToast('ì‚­ì œ ì™„ë£Œ!', 'success');
                loadFiles();
            } catch { showToast('ì‚­ì œ ì‹¤íŒ¨', 'error'); }
        }

        // ID ì—†ëŠ” íŒŒì¼ì— ì¼ê´„ ID ìƒì„±
        async function assignMissingIds() {
            const filesWithoutId = allFiles.filter(f => !f.id && !f.key.endsWith('/') && !f.key.endsWith('.keep'));
            if (filesWithoutId.length === 0) {
                showToast('ëª¨ë“  íŒŒì¼ì— IDê°€ ìˆìŠµë‹ˆë‹¤!', 'success');
                return;
            }
            if (!confirm(`${filesWithoutId.length}ê°œ íŒŒì¼ì— IDë¥¼ ìƒì„±í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            
            showToast('ID ìƒì„± ì¤‘...', '');
            
            try {
                await fetch(`${API_URL}/assign-ids`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ files: filesWithoutId.map(f => f.key) })
                });
                showToast('ID ìƒì„± ì™„ë£Œ!', 'success');
                loadFiles();
            } catch { showToast('ID ìƒì„± ì‹¤íŒ¨', 'error'); }
        }

        function showFolderModal() {
            document.getElementById('folderModal').classList.add('show');
            document.getElementById('folderName').value = '';
            document.getElementById('folderName').focus();
        }

        function showRenameModal(path, name, type) {
            document.getElementById('renameModal').classList.add('show');
            document.getElementById('newName').value = name.replace(/\/$/, '');
            document.getElementById('renameTarget').value = path;
            document.getElementById('renameType').value = type;
            document.getElementById('newName').focus();
        }

        function hideModal(id) { document.getElementById(id).classList.remove('show'); }

        async function createFolder() {
            const name = document.getElementById('folderName').value.trim();
            if (!name) { showToast('í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”', 'error'); return; }
            try {
                await fetch(`${API_URL}/create-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentPath + name })
                });
                hideModal('folderModal');
                loadFiles();
                showToast('í´ë” ìƒì„± ì™„ë£Œ!', 'success');
            } catch { showToast('í´ë” ìƒì„± ì‹¤íŒ¨', 'error'); }
        }

        async function renameItem() {
            const newName = document.getElementById('newName').value.trim();
            const oldPath = document.getElementById('renameTarget').value;
            const type = document.getElementById('renameType').value;
            if (!newName) { showToast('ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”', 'error'); return; }
            try {
                await fetch(`${API_URL}/rename`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldPath, newName, type })
                });
                hideModal('renameModal');
                loadFiles();
                showToast('ì´ë¦„ ë³€ê²½ ì™„ë£Œ!', 'success');
            } catch { showToast('ì´ë¦„ ë³€ê²½ ì‹¤íŒ¨', 'error'); }
        }

        function copyIdLink(id) {
            const link = `${location.origin}${location.pathname.replace('admin.html', '')}index.html?id=${id}`;
            navigator.clipboard.writeText(link);
            showToast('ID ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        function formatSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024, sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showToast(msg, type = '') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast show ' + type;
            setTimeout(() => t.classList.remove('show'), 2500);
        }
    </script>
